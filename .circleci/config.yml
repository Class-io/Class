version: 2
jobs:
  build:
    docker:
      - image: node:12

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./client/react-app/package.json" }}
            - v1-dependencies-

      - run: cd client/react-app && npm install

      - run: cd client/react-app && npm install netlify-cli

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./client/react-app/package.json" }}

      - run: cd client/react-app && npm run test

      - run: cd client/react-app && npm run build

      - run: cd client/react-app && npm run netlify:deploy